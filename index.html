<!-- @format -->

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Convite de Casamento</title>
		<link rel="stylesheet" href="styles/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app">
			<aside>
				<div class="aside-container overlay">
					<img src="assets/icons/Logo.svg" class="overlay logo" alt="" />
					<div class="overlay header">
						<h2>Festivite</h2>
						<p>Crie um convite digital para o seu evento</p>
					</div>
					<img src="assets/imgs/Background.png" class="overlay background" alt="" />
				</div>
			</aside>

			<main>
				<form method="post" enctype="multipart/form-data">
					<h1>Crie seu convite</h1>
					<section id="about-event">
						<div id="about-event-header">
							<img src="assets/icons/calendar.svg" alt="" />
							<h2>Sobre o evento</h2>
						</div>
						<div class="input-group">
							<label for="event-name">Titulo</label>
							<input type="text" id="event-name" name="event-name" placeholder="Nome do evento" />
						</div>
						<div class="flex gap-16">
							<div class="input-group flex-1">
								<label for="event-date-start">Inicio</label>
								<input type="datetime-local" id="event-date-start" class="event-date" name="event-date-start" />
							</div>
							<div class="input-group flex-1">
								<label for="event-date-end">Fim</label>
								<input type="datetime-local" id="event-date-end" class="event-date" name="event-date-end" />
							</div>
						</div>
						<div class="flex gap-16">
							<div class="input-group flex-1">
								<label for="event-type">Tipo</label>
								<select id="event-type" name="event-type">
									<option value="presencial">Presencial</option>
									<option value="online">Online</option>
								</select>
							</div>
							<div class="input-group flex-1">
								<label for="adress">Local</label>
								<input type="text" id="adress" name="adress" placeholder="Link ou endereco" />
							</div>
						</div>
						<div class="textarea-group">
							<label for="event-description">Descrição</label>
							<textarea
								id="event-description"
								name="event-description"
								placeholder="Escreva sobre os detalhes do evento"
								cols="30"
								rows="6"
							></textarea>
						</div>
					</section>
					<section id="personalize">
						<div id="personalize-header">
							<img src="assets/icons/paintbrush-vertical.svg" alt="" />
							<h2>Personalização</h2>
						</div>
						<div class="color-select">
							<label for="color-options">Cor principal</label>
							<div class="color-options">
								<label>
									<input type="radio" name="color" value="red" />
									<span class="color-swatch red" style="background-color: red"></span>
								</label>
								<label>
									<input type="radio" name="color" value="green" />
									<span class="color-swatch" style="background-color: green"></span>
								</label>
								<label>
									<input type="radio" name="color" value="blue" />
									<span class="color-swatch" style="background-color: blue"></span>
								</label>
								<label>
									<input type="radio" name="color" value="yellow" />
									<span class="color-swatch" style="background-color: yellow"></span>
								</label>
							</div>
						</div>
						<div id="theme-select">
							<label for="theme-options">Tema do evento</label>
							<div class="theme-options">
								<label class="theme-input">
									<img src="assets/imgs/Image-1.png" alt="" />
									<input type="radio" name="theme" value="" />
									<span class="theme-swatch">Aniversario</span>
								</label>
								<label class="theme-input">
									<img src="assets/imgs/Image-2.png" alt="" />
									<input type="radio" name="theme" value="" />
									<span class="theme-swatch">Infantils</span>
								</label>
								<label class="theme-input">
									<img src="assets/imgs/Image-3.png" alt="" />
									<input type="radio" name="theme" value="" />
									<span class="theme-swatch">Casamento</span>
								</label>
								<label class="theme-input">
									<img src="assets/imgs/Image-4.png" alt="" />
									<input type="radio" name="theme" value="" />
									<span class="theme-swatch">Festa</span>
								</label>
								<label class="theme-input">
									<img src="assets/imgs/Image-1.png" alt="" />
									<input type="radio" name="theme" value="" />
									<span class="theme-swatch">Aniversario</span>
								</label>
								<label class="theme-input">
									<img src="assets/imgs/Image-2.png" alt="" />
									<input type="radio" name="theme" value="" />
									<span class="theme-swatch">Infantils</span>
								</label>
								<label class="theme-input">
									<img src="assets/imgs/Image-3.png" alt="" />
									<input type="radio" name="theme" value="" />
									<span class="theme-swatch">Casamento</span>
								</label>
								<label class="theme-input">
									<img src="assets/imgs/Image-4.png" alt="" />
									<input type="radio" name="theme" value="" />
									<span class="theme-swatch">Festa</span>
								</label>
							</div>
						</div>
						<div class="flex gap-16">
							<div class="input-group flex-1">
								<label for="theme-style">Estilo</label>
								<div class="theme-choice flex gap-16">
									<label class="theme-option">
										<input type="radio" id="theme-light" name="theme-style" value="light" />
										<span class="theme-swatch" style="background-color: #ffffff"></span> Claro
									</label>
									<label class="theme-option">
										<input type="radio" id="theme-dark" name="theme-style" value="dark" />
										<span class="theme-swatch" style="background-color: #000000"></span> Escuro
									</label>
								</div>
							</div>
							<div class="input-group flex-2">
								<label for="background-image">Foto de capa</label>
								<div class="custom-file-upload">
									<input type="file" id="background-image" name="background-image" />
									<label for="background-image" class="custom-file-label">
										<img src="assets/icons/upload.svg" alt="Upload Icon" class="upload-icon" />
										<span>Selecionar</span>
									</label>
								</div>
							</div>
						</div>
					</section>
					<section id="contact">
						<div id="contact-header" class="flex gap-16">
							<img src="assets/icons/contact.svg" alt="" />
							<h2>Dados para contato</h2>
						</div>
						<div class="input-group grid">
							<label for="contact-name">Nome</label>
							<input type="text" id="contact-name" name="contact-name" placeholder="Nome completo" />
						</div>
						<div class="flex gap-16">
							<div class="input-group flex-1 grid">
								<label for="contact-email">Email</label>
								<input type="email" id="contact-email" name="contact-email" placeholder="email@exemplo.com" />
							</div>
							<div class="input-group flex-1 grid">
								<label for="contact-phone">Telefone</label>
								<input type="tel" id="contact-phone" name="contact-phone" placeholder="(99) 9999-9999" />
							</div>
						</div>
					</section>
				</form>
			</main>
		</div>
	</body>
</html>
